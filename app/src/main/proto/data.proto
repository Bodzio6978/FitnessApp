syntax = "proto3";

option java_package = "com.gmail.bodziowaty6978";
option java_multiple_files = true;

message user{
  bool areWeightDialogsEnabled = 1;
  double calories = 2;
  double carbs = 3;
  double protein = 4;
  double fat = 5;
  string activity = 6;
  double currentWeight = 7;
  string gender = 8;
  double height = 9;
  double wantedWeight = 10;
  string workType = 11;
  string workoutInWeek = 12;
  string username = 13;
}